<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Comerciales</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header class="container bg-primary rounded-bottom">
			<div class="row">
				<h1 class="col-6 p-2">Comerciales</h1>
				<form class="col-6 align-self-center" action="/comerciales">
					<input class="btn btn-secondary" type="submit" value="Volver" />
				</form>
			</div>
		</header>
		<main class="container mt-5">
			<div th:object="${comercial}">
				<div class="mb-3">
					<label th:for="nombre" class="form-label">Nombre</label>
					<input
						class="form-control"
						type="text"
						th:field="*{nombre}"
						readonly
					/>
				</div>
				<div class="mb-3">
					<label th:for="apellido1" class="form-label">Apellido1</label>
					<input
						type="text"
						class="form-control"
						th:field="*{apellido1}"
						readonly
					/>
				</div>
				<div class="mb-3">
					<label th:for="apellido2" class="form-label">Apellido2</label>
					<input
						type="text"
						class="form-control"
						th:field="*{apellido2}"
						readonly
					/>
				</div>
				<div class="mb-3">
					<label th:for="ciudad" class="form-label">Comisión</label>
					<input
						type="text"
						class="form-control"
						th:field="*{comision}"
						readonly
					/>
				</div>
			</div>
			<h3 class="text-center">Pedidos</h3>
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>Total</th>
					<th>Fecha</th>
					<th>id_cliente</th>
				</tr>
				<tr th:class="${pedido.getTotal()>=comercial.getHighest()?'table-success':(pedido.getTotal()<=comercial.getLowest()?'table-warning':'')}" th:each="pedido : ${comercial.getPedidos()}">
					<td th:text="${pedido.getId()}">0</td>
					<td th:text="|${pedido.getTotal()} €|">0.0 €</td>
					<td th:text="${pedido.getFecha()}">20/4/2011</td>
					<td th:text="${pedido.getIdCliente()}">0</td>
				</tr>
			</table>
			<div class="container bg-secondary p-2 row">
				<p class="col text-white text-center my-auto">Total: <span th:text="|${comercial.getTotal()} €|">0</span></p>
				<p class="col text-white text-center my-auto">Media <span th:text="|${comercial.getMedia()} €|">0</span></p>
			</div>
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido 1</th>
					<th>Apellido2</th>
					<th>Ciudad</th>
					<th>Categoria</th>
				</tr>
				<tr th:each="cliente : ${comercial.getClientes()}">
					<td th:text="${cliente.getId()}">0</td>
					<td th:text="${cliente.getNombre()}">John</td>
					<td th:text="${cliente.getApellido1()}">Doe</td>
					<td th:text="${cliente.getApellido2()}">Person</td>
					<td th:text="${cliente.getCiudad()}">Washington</td>
					<td th:text="${cliente.getCategoria()}">100</td>
				</tr>
			</table>
		</main>
	</body>
</html>
