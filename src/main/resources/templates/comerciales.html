<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title th:text="#{comerciales}">Comerciales</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header class="container bg-primary rounded-bottom">
			<div class="row">
				<h1 class="col-6 p-2" th:text="#{comerciales}">Comerciales</h1>
				<form class="col-6 align-self-center" action="/comerciales/crear">
					<input class="btn btn-success" type="submit" th:value="#{crear}" />
				</form>
			</div>
		</header>
		<main class="container mt-5">
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th th:text="#{nombre}">Nombre</th>
					<th th:text="#{apellido1}">Apellido1</th>
					<th th:text="#{apellido2}">Apellido2</th>
					<th th:text="#{comision}">Comisión</th>
					<th th:text="#{accion}">Acción</th>
				</tr>
				<tr th:each="comercial : ${listaComerciales}">
					<th th:text="${comercial.id}">0</th>
					<td th:text="${comercial.nombre}">nombre</td>
					<td th:text="${comercial.apellido1}">apellido1</td>
					<td th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</td>
					<td th:text="${comercial.comision}">comisión</td>
					<td class="d-flex flex-row flex-wrap">
						<form th:action="@{/comerciales/__${comercial.id}__}">
							<input class="btn btn-primary" type="submit" th:value="#{verdetalles}" />
						</form>
						<form th:action="@{/comerciales/editar/__${comercial.id}__}">
							<input class="btn btn-warning" type="submit" th:value="#{editar}" />
						</form>
						<form
							th:action="@{/comerciales/borrar/__${comercial.id}__}"
							method="post"
						>
							<input class="btn btn-danger" type="submit" th:value="#{borrar}" />
						</form>
					</td>
				</tr>
			</table>
		</main>

	</body>
</html>
