<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Clientes</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header class="container bg-primary rounded-bottom">
			<div class="row">
				<h1 class="col-6 p-2">Clientes</h1>
				<form class="col-6 align-self-center" action="/clientes">
					<input class="btn btn-secondary" type="submit" value="Volver" />
				</form>
			</div>
		</header>
		<main class="container mt-5">
			<form th:object="${cliente}" action="/clientes/crear" method="post">
				<div class="mb-3">
					<label class="form-label">Nombre</label>
					<input
						class="form-control"
						type="text"
						th:value="*{nombre}"
						required
					/>
				</div>
				<div class="mb-3">
					<label class="form-label">Apellido1</label>
					<input
						type="text"
						class="form-control"
						th:value="*{apellido1}"
						required
					/>
				</div>
				<div class="mb-3">
					<label class="form-label">Apellido2</label>
					<input
						type="text"
						class="form-control"
						th:value="*{apellido2}"
					/>
				</div>
				<div class="mb-3">
					<label class="form-label">Ciudad</label>
					<input
						type="text"
						class="form-control"
						th:value="*{ciudad}"
						required
					/>
				</div>
				<div class="mb-3">
					<label class="form-label">Categor√≠a</label>
					<input
						type="text"
						class="form-control"
						th:value="*{categoria}"
						required
					/>
				</div>
				<input class="btn btn-success" type="submit" value="Crear">
			</form>
		</main>
	</body>
</html>
